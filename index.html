<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BRTCE quize app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="quiz-section">
            <div id="quiz">
                <h2 class="question" id="question">সুপারিকল্পিত ভাবে রাস্তায় যানবাহন পরিচালনার দায়িত্ব কোন কোন সংস্থার উপর ন্যাস্ত</h2>
                <hr>
                <ul>
                    <li>
                        <input type="radio" name="answer" class="answer" id="a">
                        <label for="a" id="option_1"> যোগাযোগ মন্ত্রণালয়</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="a">
                        <label for="a" id="option_1"> সড়ক ও জনপথ বিভাগ</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="a">
                        <label for="a" id="option_1"> ট্রাফিক পুলিশ বিভাগ</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" class="answer" id="a">
                        <label for="a" id="option_1"> ড্রাইভিং প্রশিক্ষণ কেন্দ্র</label>
                    </li>
                </ul>
                <hr>
                <div>
                    <button id="submit">submit</button>
                </div>
            </div>
        </div>
        
        <script src="./js/app.js" async defer></script>
    </body>
</html>
